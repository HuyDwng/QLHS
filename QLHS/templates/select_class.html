{% extends 'layout/base.html' %}

{% block content %}
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/staff_page">Quản lý học sinh</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/add_student">Tiếp nhận học sinh</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create_class">Thêm lớp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/select_block">Danh sách lớp</a>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            <a class="nav-link text-info" href="/logout">Đăng xuất</a>
        </div>
    </div>
</nav>

<body>
<div class="container mt-5" style="padding-left: 50px;">
    <h3>Chọn Lớp Học Sinh</h3>
    <form method="POST" class="mt-4">
        <div class="form-group">
            <label for="class">Chọn lớp:</label>
            <select name="class" id="class" class="form-control">
                {% for cls in classes %}
                    <option value="{{ cls.classID }}">{{ cls.class_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Thêm khoảng cách giữa dropdown và button -->
        <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">Chọn</button>
    </form>
</div>

</body>
{% endblock %}
