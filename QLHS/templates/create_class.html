<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Lớp Mới</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Tạo Lớp Mới</h1>

        <!-- Hiển thị thông báo -->
        {% if get_flashed_messages(with_categories=true) %}
            {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Form tạo lớp -->
        <form method="POST">
            <div class="mb-3">
                <label for="class_name" class="form-label">Tên Lớp</label>
                <input type="text" class="form-control" id="class_name" name="class_name" required>
            </div>

            <div class="mb-3">
                <label for="grade" class="form-label">Khối Lớp</label>
                <select class="form-control" id="grade" name="grade" required>
                    {% for grade in grades %}
                        <option value="{{ grade }}">{{ grade }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="class_rule_id" class="form-label">Chọn Quy Định Sĩ Số</label>
                <select class="form-control" id="class_rule_id" name="class_rule_id" required>
                    {% for rule in class_rules %}
                        <option value="{{ rule.classRuleID }}">{{ rule.maxNumber }} học sinh</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Tạo Lớp</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
